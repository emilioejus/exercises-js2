        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1617333776055-a0cce30e365f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" class="d-block w-100" alt="...">

        <div class="carousel-item">

        </div>
      </div>
    </div>
    <div id="buttons">
      <button id="autoBack" type="button" class="btn btn-secondary btn-lg" >Auto Back</button>
      <button id="back" type="button" class="btn btn-secondary btn-lg">Back</button>
      <button id="stop"  type="button" class="btn btn-secondary btn-lg">Stop</button>
      <button id="forwar" type="button" class="btn btn-secondary btn-lg">Forwar</button>
      <button id="autoForwar"  type="button" class="btn btn-secondary btn-lg" > Auto Forwar</button>
    </div>
